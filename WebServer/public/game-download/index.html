<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keyword" content="棋牌">
    <script src="statics/js/jquery.min.js"></script>
    <link rel="Shortcut Icon" href="#">
    <title>王朝娱乐</title>
    <style>
        .wtips img{
        	width:90%;
        	margin:1% 5%;
        }
    </style>
</head>
  <div class="wtips" style="display:none">
  	<img src="statics/images/download/tips_weixin_ios.png">
  </div>
<script>
	
	function UrlParameters(){
	    var urlIndex=window.location.href.indexOf("?");
		if(urlIndex)
		{
		 var parameters=window.location.href.substring(urlIndex+1);
		 if(parameters)
		 {
		    var arrayParam=parameters.split("&");  //参数数组
			var index;var name;var value;
		    for(var i=0;i<arrayParam.length;i++)
			{
			    index=arrayParam[i].indexOf("=");
				name=arrayParam[i].substring(0,index);
				value=arrayParam[i].substring(index+1);
				this[name]=value;
			}
		 }
		}			    
	}
	
	  function openAppIos() {
          window.location.href = "https://fir.im/7l8y";
	  }

	function openAppAndroid() {
        window.location.href = "https://fir.im/7l8y";
	}

  $(document).ready(function () {
	  $('body').css({ "width": $(window).width(), "height": $(window).height() ,"overflow": "hidden"});
	  if($(window).width()>$(window).height()){
		  $('.xiazai').css("padding-top",$(window).height()*0.2);
	  }
	  else{
		  $('.xiazai').css("padding-top",$(window).height()*0.7);
	  }
	  $('.xiazai_az a,.xiazai_ios a').css({ "width": $('.xiazai').width(), "height": $('.xiazai').width() * 0.3 });
	  
	  var urlParams=new UrlParameters();
	  if(typeof urlParams!=="undefined"&&typeof urlParams.TableKey!=="undefined"&&urlParams.TableKey!==0){
	  	window.location.href = 'jdmajiang://?TableKey='+urlParams.TableKey;
	  	//window.location.href = 'qymajiang://TableKey=888888';
	  }
	  
	  /*
	       * 智能机浏览器版本信息:
	       */
	  var browser = {
	      versions: function () {
	          var u = navigator.userAgent, app = navigator.appVersion;
	          return {//移动终端浏览器版本信息
	              trident: u.indexOf('Trident') > -1, //IE内核
	              presto: u.indexOf('Presto') > -1, //opera内核
	              webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
	              gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
	              mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
	              ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
	              android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
	              iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
	              iPad: u.indexOf('iPad') > -1, //是否iPad
	              weixin: u.match(/MicroMessenger/i), //微信浏览器
	              webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
	          };
	      }(),
	      language: (navigator.browserLanguage || navigator.language).toLowerCase()
	  };
	  
	  if (browser.versions.weixin) {
	  	if(browser.versions.ios||browser.versions.iPhone||browser.versions.iPad){
	  		$('.wtips img').attr("src","./statics/images/download/tips_weixin_ios.png");
	  		$('.wtips').show();
	  	}
	  	else{
	  		$('.wtips img').attr("src","./statics/images/download/tips_weixin_android.png");
	  		$('.wtips').show();
	  	}
	  }else{
          if(browser.versions.android){
              //$('.xiazai_az').show();
              openAppAndroid();
          }
          else if(browser.versions.ios||browser.versions.iphone||browser.versions.ipad){
              //$('.xiazai_ios').show();
              openAppIos();
          }
          else{
              //$('.xiazai_az').show();
              openAppAndroid();
          }
      }
  });
</script>
</body></html>
