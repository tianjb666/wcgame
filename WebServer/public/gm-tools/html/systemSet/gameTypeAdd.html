<body>
    <div id="form1">

    <!-- 头部菜单 Start -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="title">
        <tbody>
			<tr>
				<td width="19" height="25" valign="top" class="Lpd10"><div class="arr"></div></td>
                <td class="content_title">
                    你当前位置：系统维护 - 游戏管理
                </td>
			</tr>
    	</tbody>
	</table>
    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
        <tbody><tr>
            <td class="titleOpBg Lpd10">
            </td>
        </tr>
    </tbody></table>
    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="listBg2">
        <tbody><tr>
            <td height="35" colspan="2" class="f14 bold Lpd10 Rpd10"><div class="hg3  pd7">
                新增游戏类型</div></td>
        </tr>
        <tr>
            <td class="listTdLeft">游戏种类：</td>
            <td>
                <select name="gameKind" id="gameKind" style="width:100px;">
                    <option selected="selected" value="0">请选择</option>
                    <option value=1>扎金花</option>
                    <option value=10>牛牛</option>
                    <option value=20>十三张</option>
                    <option value=30>推筒子</option>
                    <option value=40>红黑大战</option>
                    <option value=50>百家乐</option>
                    <option value=60>龙虎大战</option>
                    <option value=70>捕鱼</option>
                    <option value=80>斗地主</option>
					<option value=90>21点</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="listTdLeft">房间等级：</td>
            <td>
                <select name="gameLevel" id="gameLevel" style="width:100px;">
                    <option selected="selected" value="0">请选择</option>
                    <option value=1>初级场</option>
                    <option value=2>中级场</option>
                    <option value=3>高级场</option>
                    <option value=4>土豪场</option>
                </select>
            </td>
        </tr>      
        <tr>
            <td class="listTdLeft">进入房间最小金币：</td>
            <td>
                <input name="txtGoldLowerLimit" type="text" id="txtGoldLowerLimit" class="text" style="width:100px;">
            </td>
        </tr>
        <tr>
            <td class="listTdLeft">进入房间最大金币：</td>
            <td>
                <input name="goldUpper" type="text" id="goldUpper" class="text" style="width:100px;">  *0表示无上限
            </td>
        </tr>
        <tr>
            <td class="listTdLeft">游戏开始最少玩家数：</td>
            <td>
                <input name="minPlayerCount" type="text" id="minPlayerCount" class="text" style="width:100px;">
            </td>
        </tr>
        <tr>
            <td class="listTdLeft">房间中最大玩家数量：</td>
            <td>
                <input name="maxPlayerCount" type="text" id="maxPlayerCount" class="text" style="width:100px;">
            </td>
        </tr>
        <tr>
            <td class="listTdLeft">底分：</td>
            <td>
                <input name="baseScore" type="text" id="baseScore" class="text" style="width:100px;">
            </td>
        </tr>

        <tr>

        </tr>
        -->
